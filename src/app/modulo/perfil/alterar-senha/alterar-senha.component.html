<p-card>
  <div class="p-grid">
    <div class="p-col-6 p-offset-3">
      <p-panel>
        <ng-template pTemplate="header">
          <strong>Alterar Senha</strong>
        </ng-template>

        <form [formGroup]="form">
          <div class="p-field">
            <label for="field-password">Password</label>
            <p-password
              type="password"
              pPassword
              toggleMask="true"
              id="field-password"
              formControlName="password"
              required
              maxLength="12"
              weakLabel="Fraca"
              mediumLabel="MÃ©dia"
              strongLabel="Forte"
            ></p-password>
            <p-message
              severity="error"
              text="{{ getErrorPassword() }}"
              *ngIf="
                form.controls.password.invalid && form.controls.password.dirty
              "
            ></p-message>
          </div>

          <div class="p-col-12">
            <br><br><br>
            <button
              pButton
              type="button"
              [icon]="carregando ? 'pi pi-spin pi-spinner' : 'pi pi-save'"
              label="Atualizar"
              class="p-button-raised p-button-success"
              [disabled]="form.invalid"
              (click)="atualizar()"
            ></button>
          </div>
        </form>
      </p-panel>
    </div>
  </div>
</p-card>

<p-card>
  <div class="p-grid">
    <div class="p-col-6 p-offset-3">
      <p-panel>
        <ng-template pTemplate="header">
          <strong>Adicionar Sprint</strong>
        </ng-template>

        <form [formGroup]="form">
          <div class="p-field">
            <label for="field-data-inicio">Data In√≠cio</label>
            <p-calendar [locale]="pt" id="field-data-inicio" formControlName="dataInicioFormatada" dateFormat="dd/mm/yy"
            showButtonBar="true" [showIcon]="true" [disabledDays]="[0,6]"></p-calendar>
          </div>


          <div class="p-field">
            <label for="field-data-fim">Data Fim</label>
            <p-calendar [locale]="pt" id="field-data-fim" formControlName="dataFimFormatada" dateFormat="dd/mm/yy"
            showButtonBar="true" [showIcon]="true" [disabledDays]="[0,6]"></p-calendar>
          </div>


          <div class="p-field">
            <label for="field-time">Times</label>
            <p-dropdown formControlName="time" id="field-time" [options]="times" placeholder="&nbsp;"
              optionLabel="nome" [showClear]="true"></p-dropdown>
          </div>



          <div class="p-col-12">
            <button pButton type="button" [icon]="carregando ? 'pi pi-spin pi-spinner' : 'pi pi-save'" label="Salvar"
              class="p-button-raised p-button-success" [disabled]="form.invalid" (click)="salvar()"></button>
            <button pButton type="button" icon="pi pi-backward" (click)="voltar()" label="Voltar"></button>
          </div>

        </form>
      </p-panel>
    </div>
  </div>
</p-card>
